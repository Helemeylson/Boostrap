<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Gamer</title>
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">
  <div class="card bg-secondary p-4 shadow-lg" style="width: 350px;">
    <h2 class="text-center">Login Gamer</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Usuário ou Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu usuário">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
      </div>
      <button type="submit" class="btn btn-light w-100">Entrar</button>
      <p class="text-center mt-3">Ainda não tem conta? <a href="#" class="text-warning">Registrar</a></p>
    </form>
  </div>
</body>
</html>
