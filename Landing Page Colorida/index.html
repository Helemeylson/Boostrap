<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white text-center py-5">
    <h1 class="fw-bold">Bem-vindo ao Futuro!</h1>
    <p class="lead">Personalize, crie e mostre sua identidade digital.</p>
    <a href="#" class="btn btn-light btn-lg">Começar</a>
  </header>

  <section class="container py-5">
    <div class="row text-center">
      <div class="col-md-4">
        <i class="bi bi-lightning-charge fs-1 text-warning"></i>
        <h3>Rápido</h3>
        <p>Velocidade e inovação para o mundo digital.</p>
      </div>
      <div class="col-md-4">
        <i class="bi bi-magic fs-1 text-success"></i>
        <h3>Inovador</h3>
        <p>Design moderno e ideias fora da caixa.</p>
      </div>
      <div class="col-md-4">
        <i class="bi bi-heart-fill fs-1 text-danger"></i>
        <h3>Feito para Você</h3>
        <p>Crie do seu jeito, com sua identidade.</p>
      </div>
    </div>
  </section>
</body>
</html>
