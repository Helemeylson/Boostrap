      </div>
      <div class="col-md-4">

            <a href="#" class="btn btn-light">Assistir</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-secondary text-white">
          <img src="https://picsum.photos/402/250" class="card-img-top" alt="...">
